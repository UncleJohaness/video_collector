<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Collector</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: #f0f0f0;
  }
  h1 { text-align: center; }
  form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 10px auto;
    gap: 10px;
  }
  input[type=text], input[type=number] {
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  #videos {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: 20px auto;
  }
  .video-item {
    background: white;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .video-item img {
    max-width: 100%;
    border-radius: 5px;
  }
  .video-item a {
    margin-top: 5px;
    text-decoration: none;
    color: #007BFF;
    word-break: break-word;
  }
  #logs {
    max-width: 600px;
    margin: 20px auto;
    background: #222;
    color: #0f0;
    padding: 10px;
    border-radius: 8px;
    font-family: monospace;
    font-size: 14px;
    max-height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>
<h1>Video Collector</h1>

<form id="collect-form">
  <input type="text" id="keywords" placeholder="Enter keywords (comma separated)" required>
  <input type="number" id="num_links" placeholder="Number of videos" required min="1">
  <button type="submit">Start Collecting</button>
</form>

<div id="videos"></div>
<div id="logs"></div>

<script>
const form = document.getElementById("collect-form");
const videosDiv = document.getElementById("videos");
const logsDiv = document.getElementById("logs");
let evtSource = null;

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  videosDiv.innerHTML = "";
  logsDiv.innerHTML = "";

  const keywords = document.getElementById("keywords").value.split(",").map(k=>k.trim());
  const num_links = document.getElementById("num_links").value;

  const res = await fetch("/collect", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ keywords, num_links })
  });
  const data = await res.json();
  if(data.error){
    alert(data.error);
    return;
  }
  startLogStream(data.job_id);
});

function startLogStream(job_id){
  if(evtSource) evtSource.close();
  evtSource = new EventSource(`/stream/${job_id}`);

  evtSource.onmessage = function(e){
    if(!e.data) return;
    let data = JSON.parse(e.data);
    if(data.type === 'video'){
      const div = document.createElement("div");
      div.className = "video-item";
      div.innerHTML = `
        <img src="${data.thumbnail}" alt="${data.title}">
        <a href="${data.link}" target="_blank">${data.title}</a>
      `;
      videosDiv.appendChild(div);
    } else if(data.type === 'log'){
      appendLog(`LOG: ${data.msg}`);
    } else if(data.type === 'error'){
      appendLog(`ERROR: ${data.msg}`);
    } else if(data.type === 'final'){
      appendLog(`DONE: ${data.msg}`);
    }
  };

  evtSource.onerror = function(){
    appendLog("Connection lost, reconnecting...");
    if(evtSource){
      evtSource.close();
      setTimeout(()=> startLogStream(job_id), 1500);
    }
  };
}

function appendLog(msg){
  const line = document.createElement("div");
  line.textContent = msg;
  logsDiv.appendChild(line);
  logsDiv.scrollTop = logsDiv.scrollHeight; // auto scroll
}
</script>
</body>
</html>
