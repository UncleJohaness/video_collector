<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Results</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:20px}
    .entry{margin-bottom:18px;border-bottom:1px solid #ddd;padding-bottom:12px;display:flex;gap:12px;align-items:flex-start}
    .thumb{max-width:200px;max-height:120px;object-fit:cover;border-radius:6px}
    .info{max-width:760px}
    .video-title{font-weight:600;margin:0 0 6px 0}
  </style>
</head>
<body>
  <h1>Collected {{ count }} video(s)</h1>
  <p><a href="/">Back</a> â€” <a href="/download/{{ download_file }}">Download results.html</a></p>
  <div class="list">
    {% for r in results %}
      <div class="entry">
        {% if r.thumb %}
          <img class="thumb" src="{{ r.thumb }}" alt="thumb">
        {% else %}
          <div style="width:200px;height:120px;background:#f2f2f2;display:flex;align-items:center;justify-content:center;color:#999;border-radius:6px">No thumbnail</div>
        {% endif %}
        <div class="info">
          <div class="video-title">{{ r.title }}</div>
          <div><a href="{{ r.url }}">{{ r.url }}</a></div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
